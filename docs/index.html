<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adxania - AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .chat-message.user {
      text-align: right;
      color: #3b82f6;
      background-color: #e0ecff;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 8px;
      max-width: 80%;
      float: right;
      clear: both;
    }

    .chat-message.bot {
      text-align: left;
      color: #10b981;
      background-color: #e6f8f0;
      display: inline-block;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 8px;
      max-width: 80%;
      float: left;
      clear: both;
    }

    .chat-form {
      display: flex;
      gap: 1rem;
    }

    .chat-form input {
      flex: 1;
      padding: 0.75rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
    }

    .chat-form input:focus {
      border-color: #7b4eff;
      box-shadow: 0 0 0 2px rgba(123, 78, 255, 0.2);
    }

    .chat-form button {
      padding: 0.75rem 1.2rem;
      background-color: #7b4eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-form button:hover {
      background-color: #5d37cc;
    }

    .navbar nav a:nth-child(3),
    .navbar nav a:nth-child(4),
    .navbar nav a:nth-child(5) {
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸ¤– Adxania</div>
    <nav>
      <a href="#">Landing Page</a>
      <a href="#">Start Chat</a>
      <!-- Removed Pricing, Sign In, Sign Up -->
    </nav>
  </header>

  <main class="hero">
    <h1><span class="gradient-text">Meet Adxania:</span> Your Personal AI Assistant</h1>
    <p class="description">Get expert support anytime, anywhere. Adxania uses advanced AI to help with customer engagement and lead generation.</p>
    <div class="buttons">
      <a class="btn primary" href="#">Start Chatting</a>
      <a class="btn secondary" href="#">Learn More</a>
    </div>
  </main>

  <section class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('https://adxania-chatbot.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage('bot', data.response);
      } catch (error) {
        console.error('Error:', error);
        appendMessage('bot', "Sorry, I couldn't connect to the server.");
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `chat-message ${sender}`;
      msg.textContent = text;
      document.getElementById('chat-box').appendChild(msg);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
  </script>
</body>
</html>
